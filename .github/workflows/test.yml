name: Test React  App
on: [push, workflow_dispatch]
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:  
      - name: Code
        uses: actions/checkout@v3
      - name: Install Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install
        run: npm install
      - name: Launch test
        run: npm run test
      